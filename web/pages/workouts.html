<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twoje plany - EasierReps</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/workouts.css">
  <script type="module">
    import { auth, getUserPlansWithStats, deletePlan } from '../shared/firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    document.addEventListener("DOMContentLoaded", () => {
      const plansContainer = document.getElementById("plans");
      const emptyState = document.getElementById("empty-state");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          loadPlans();
        }
      });

      async function loadPlans() {
        try {
          const plans = await getUserPlansWithStats();
          plansContainer.innerHTML = "";
          if (plans.length === 0) {
            emptyState.style.display = 'flex';
            return;
          } else {
            emptyState.style.display = 'none';
          }

          plans.forEach(plan => {
            const div = document.createElement("div");
            div.className = "workout-item";

            const exercisesHtml = plan.exercises.map(ex => {
              return `
                <div class="exercise-item">
                  <div class="exercise-name">${ex.name}</div>
                  <div class="exercise-details">${ex.sets} serie - ${ex.repsRange} powt贸rze</div>
                </div>
              `;
            }).join("");

            const html = `
              <div class="workout-header">
                <div>
                  <div class="workout-name">${plan.name}</div>
                  <div class="workout-days">Dni: ${plan.days.join(", ")}</div>
                </div>
                <button class="delete-btn" data-id="${plan.id}">Usu</button>
              </div>
              <div class="exercises-list">
                ${exercisesHtml}
              </div>
            `;

            div.innerHTML = html;
            plansContainer.appendChild(div);
          });

          document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", async () => {
              const id = btn.getAttribute("data-id");
              if (confirm("Czy na pewno chcesz usun ten plan?")) {
                await deletePlan(id);
                loadPlans();
              }
            });
          });
        } catch (error) {
          console.error("Bd wczytywania plan贸w:", error);
          plansContainer.innerHTML = '<p class="error">Bd adowania danych.</p>';
        }
      }
      
      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });
    });
  </script>
</head>
<body>
  <header class="header">
    <button class="back-button btn btn-primary" onclick="window.location.href = 'dashboard.html'">
      <span class="material-icons">arrow_back</span>
    </button>
    <h1>Twoje plany treningowe</h1>
    <button id="logout-btn" class="btn btn-danger">Wyloguj si</button>
  </header>
  
  <main class="workouts-container">
    <a href="new-plan.html" class="create-btn">Stw贸rz nowy plan</a>
    <div id="empty-state" class="empty-state" style="display: none; flex-direction: column;">
      <span class="material-icons">fitness_center</span>
      <p>Nie masz jeszcze 偶adnych plan贸w.</p>
    </div>
    <div class="workout-list" id="plans"></div>
  </main>
  
  <footer class="bottom-nav">
    <a href="dashboard.html" class="nav-item">
      <span></span>
      <span class="nav-text">Strona G贸wna</span>
    </a>
    <a href="workouts.html" class="nav-item active">
      <span></span>
      <span class="nav-text">Treningi</span>
    </a>
    <a href="profile.html" class="nav-item">
      <span></span>
      <span class="nav-text">Profil</span>
    </a>
  </footer>
</body>
</html>
